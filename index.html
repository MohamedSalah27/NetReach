<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>NetReach — Digital Infrastructure Store</title>
    <meta
      name="title"
      content="NetReach — Digital Infrastructure Store"
    />
    <meta
      name="description"
      content="Premium digital infrastructure for agencies and professionals. Instant delivery. Secure crypto payments. Browse our complete catalog."
    />
    <meta
      name="keywords"
      content="digital infrastructure, online store, crypto payments, instant delivery, digital assets, professional tools"
    />
    <meta name="theme-color" content="#9333ea" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="NetReach" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://netreach.site/" />
    <meta
      property="og:title"
      content="NetReach — Digital Infrastructure Store"
    />
    <meta
      property="og:description"
      content="Premium digital infrastructure and professional tools. Secure checkout. Instant delivery. Crypto payments accepted."
    />
    <meta property="og:image" content="https://netreach.site/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="NetReach" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://netreach.site/" />
    <meta
      property="twitter:title"
      content="NetReach — Digital Infrastructure Store"
    />
    <meta
      property="twitter:description"
      content="Premium digital infrastructure. Instant delivery. Crypto payments accepted."
    />
    <meta property="twitter:image" content="https://netreach.site/og-image.png" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://netreach.site/" />
    <meta name="language" content="English" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "NetReach",
      "url": "https://netreach.site",
      "logo": "https://netreach.site/logo.png",
      "description": "Digital infrastructure store for professionals and agencies.",
      "priceRange": "$$",
      "paymentAccepted": "Cryptocurrency",
      "image": "https://netreach.site/og-image.png"
    }
    </script>
  </head>
  <body class="bg-[#050508]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
